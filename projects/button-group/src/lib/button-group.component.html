<div class="wrapper"
     [style.--background-color]="instance.config.theme?.backgroundColor">

    <div *ngFor="let button of instance?.config.buttons"
         [style.--hover-background-color]="instance.config.theme?.hover?.backgroundColor"
         [style.--active-background-color]="instance.config.theme?.active?.backgroundColor"
         [class.selected]="button.label === instance.config.selected?.label"
         (click)="onClick(button)"
         class="button">

        <div *ngIf="button.iconClass"
             class="icon"
             [class]="button.iconClass"></div>

        <div class="label">

            {{ button.label }}

        </div>

    </div>

</div>
